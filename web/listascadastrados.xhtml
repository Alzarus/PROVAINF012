<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastrados</title>
    </h:head>

    <h:body>

        <b><p align="center">
                Cadastrados
            </p></b>

        <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:dataTable id="tabela" var="formulario" value="#{controleCadastrados.formularios}" reflow="true" rows="5" paginator="true">

                <p:column headerText="ID">
                    <h:outputText value="#{formulario.id}" />
                </p:column>
                
                <p:column headerText="Destinatario">
                    <h:outputText value="#{formulario.destinatario}" />
                </p:column>

                <p:column headerText="TelefaxDestinatario">
                    <h:outputText value="#{formulario.telefaxDestinatario}" />
                </p:column>

                <p:column headerText="EmailDestinatario">
                    <h:outputText value="#{formulario.emailDestinatario}" />
                </p:column>

                <p:column headerText="Remetente">
                    <h:outputText value="#{formulario.remetente}" />
                </p:column>

                <p:column headerText="TelefaxRemetente">
                    <h:outputText value="#{formulario.telefaxRemetente}" />
                </p:column>

                <p:column headerText="EmailRemetente">
                    <h:outputText value="#{formulario.emailRemetente}" />
                </p:column>

                <p:column headerText="DataEnvio">
                    <h:outputText value="#{formulario.dataEnvio}" />
                </p:column>

            </p:dataTable>
        <center><p:outputLabel for="removeId" value="Escolha o ID do Formulário que deseja excluir:" />
        <p:inputText id="removeId" value="#{controleCadastrados.id}" required="true"/>
        <p:commandButton value="Excluir" id="botaoExcluir" 
                         action="#{controleCadastrados.excluir()}"
                         update="growl tabela" /></center>
        
        <center><p><a href="faces/editarcadastrados.xhtml">Clique aqui para editar algum formulário!</a></p></center>
        <center><p><a href="faces/index.xhtml">Clique aqui para adicionar mais algum formulário!</a></p></center>
        </h:form>


    </h:body>

</html>
