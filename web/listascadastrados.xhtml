<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>Cadastrados</title>
    </head>

    <body>
        
        <p:dataTable var="formularioteste" value="#{controlecadastrados.formularios}">

            <p:column headerText="Destinatario">
                <h:outputText value="#{formularioteste.destinatario}" />
            </p:column>

            <p:column headerText="TelefaxDestinatario">
                <h:outputText value="#{formularioteste.telefaxDestinatario}" />
            </p:column>

            <p:column headerText="EmailDestinatario">
                <h:outputText value="#{formularioteste.emailDestinatario}" />
            </p:column>

            <p:column headerText="Remetente">
                <h:outputText value="#{formularioteste.remetente}" />
            </p:column>

            <p:column headerText="TelefaxRemetente">
                <h:outputText value="#{formularioteste.telefaxRemetente}" />
            </p:column>

            <p:column headerText="EmailRemetente">
                <h:outputText value="#{formularioteste.emailRemetente}" />
            </p:column>

            <p:column headerText="DataEnvio">
                <h:outputText value="#{formularioteste.dataEnvio}" />
            </p:column>

        </p:dataTable>
        
    </body>

</html>
